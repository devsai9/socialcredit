<!DOCTYPE html>
<html>
  <head>
    <title>Social Credit Tester</title>
    <style>
      body, p {
        text-align: center;
      }
    </style>
    
    <script>
      var social_credits = 0
      function socialCredits() {
        console.log("Q1 Changed");
        
        if (document.getElementById('q1_hate').checked) {
          document.getElementById('socialcredit_p').innerHTML = "Social Credit: " + social_credits-999999;
        }
      }
    </script>
  </head>
  <body>
    <h1>Social Credit Counter</h1>
    <p id="socialcredit_p">Social Credit(s): </p>
    <br>
    <h3>Q1: Do you like China?</h3>
    <form onchange="socialCreditsq1()">
      <input type="radio" id="q1_hate" name="q1" value="I hate China">
      <label for="hate">I hate China</label><br>
      <input type="radio" id="q1_love" name="q1" value="I love China">
      <label for="love">I love China</label>
    </form>
    <br>
    <br>
    <h3>Q2: Is Taiwan a country</h3>
    <form onchange="socialCreditsq2()">
      <input type="radio" id="q2_no" name="q2" value="No">
      <label for="no">No</label><br>
      <input type="radio" id="q2_idk" name="q2" value="I don't even know what Taiwan is">
      <label for="idk">I don't even know what Taiwan is</label><br>
      <input type="radio" id="q2_yes" name="q2" value="Yes">
      <label for="yes">Yes</label>
    </form>
    <br>
    <br>
    <h3>Q3: Did anything happen in Tiananmen Square in 1989?</h3>
    <form onchange="socialCreditsq3()">
      <input type="radio" id="q3_no" name="q3" value="No">
      <label for="no">No</label><br>
      <input type="radio" id="q3_yes" name="q3" value="Yes">
      <label for="yes">Yes</label>
    </form>
  </body>
</html>
